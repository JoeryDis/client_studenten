<script>
    class CustomMelding extends HTMLElement{
    
        connectedCallback(){
            this.innerHTML = '<div class="melding" id="melding">Melding:<br><p class="tekst" id="tekst"></p></div>';
        }
    }
    customElements.define('melding-t', CustomMelding);
     
    function changeClass() {
  var element = document.getElementById("melding");
  ['warning', 'error', 'info'].forEach(className => element.classList.replace(className, 'succes'));
  element.classList.add('succes');

  document.getElementById("tekst").innerHTML = "Formulier is verzonden";

}
function changeClass2() {
  var element = document.getElementById("melding");
  ['succes', 'error', 'info'].forEach(className => element.classList.replace(className, 'warning'));
element.classList.add('warning');
  document.getElementById("tekst").innerHTML = "Waarschuwing";

}
function changeClass3() {
  var element = document.getElementById("melding");
  ['warning', 'succes', 'info'].forEach(className => element.classList.replace(className, 'error'));
  element.classList.add('error');

  document.getElementById("tekst").innerHTML = "Error!";

}
function changeClass4() {
  var element = document.getElementById("melding");
  ['warning', 'succes', 'error'].forEach(className => element.classList.replace(className, 'info'));
  element.classList.add('info');

  document.getElementById("tekst").innerHTML = "Informatie";

}

    </script>


<melding-t></melding-t>
<button onclick="changeClass()">Change class</button>
<button onclick="changeClass2()">Change class</button>

<button onclick="changeClass3()">Change class</button>
<button onclick="changeClass4()">Change class</button>
